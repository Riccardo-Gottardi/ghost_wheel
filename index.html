<!doctype html>
<html> 
<head>
	<meta charset="UTF-8">
	<title>Ghost Wheel - WASD Controls</title>
	
	<!-- 
	Import map per Three.js - definisce alias per moduli ES6
	Permette import puliti come "import * as THREE from 'three'"
	-->
	<script type="importmap">
		{
			"imports": {
			"three": "https://unpkg.com/three/build/three.module.js",
			"three/addons/": "https://unpkg.com/three/examples/jsm/"
		  }
		}
	</script>
	
	<!-- 
	ARToolKit library - deve essere caricata prima del modulo principale
	Fornisce funzionalit√† di riconoscimento marker per AR
	-->
	<script src="artoolkit.min.js"></script>
	
	<!-- 
	Modulo principale dell'applicazione 
	type="module" abilita import/export ES6
	-->
	<script type="module" src="main_wasd.js"></script>
	
	<style>
		/* Reset base per body - rimuove margini e padding di default */
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			overflow: hidden;    /* Nasconde scrollbar per esperienza fullscreen */
			background: #000;    /* Background nero per contrasto con video */
		}
		
		/* 
		Controlli camera - pannello top-left per selezione dispositivo
		Position fixed per rimanere sempre visibile sopra contenuto
		*/
		#camera-controls {
			position: fixed;
			top: 10px;
			left: 10px;
			z-index: 1000;              /* Z-index alto per stare sopra tutto */
			background: rgba(0, 0, 0, 0.8);  /* Background semi-trasparente */
			padding: 10px;
			border-radius: 5px;
			color: white;
			font-size: 14px;
			backdrop-filter: blur(5px);  /* Effetto blur moderno */
			transition: opacity 0.3s ease;  /* Transizione smooth per auto-hide */
		}
		
		/* Stato nascosto per auto-hide dopo inattivit√† */
		#camera-controls.hidden {
			opacity: 0.3;
		}
		
		/* Sempre visibile al hover */
		#camera-controls:hover {
			opacity: 1 !important;
		}
		
		/* Dropdown selezione camera */
		#camera-select {
			margin-left: 10px;
			padding: 5px;
			border: none;
			border-radius: 3px;
			background: white;
			min-width: 150px;
		}
		
		/* Stile disabled per dropdown */
		#camera-select:disabled {
			opacity: 0.6;
			cursor: not-allowed;
		}
		
		/* Bottone refresh camera */
		#refresh-cameras {
			margin-left: 10px;
			padding: 5px 10px;
			background: #007cba;
			color: white;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			transition: background-color 0.2s ease;
		}
		
		/* Hover effect per bottone */
		#refresh-cameras:hover:not(:disabled) {
			background: #005a87;
		}
		
		/* Stile disabled per bottone */
		#refresh-cameras:disabled {
			background: #666;
			cursor: not-allowed;
		}
		
		/* 
		Pannello informazioni controlli - mostra mapping tasti
		Posizionato sotto controlli camera per non sovrapporsi
		*/
		#controls-info {
			position: fixed;
			top: 80px;
			left: 10px;
			z-index: 1000;
			background: rgba(0, 0, 0, 0.8);
			padding: 15px;
			border-radius: 8px;
			color: white;
			font-size: 14px;
			backdrop-filter: blur(5px);
			transition: opacity 0.3s ease;
		}
		
		/* Auto-hide per controlli dopo inattivit√† */
		#controls-info.hidden {
			opacity: 0.3;
		}
		
		/* Sempre visibile al hover */
		#controls-info:hover {
			opacity: 1 !important;
		}
		
		/* Titolo pannello controlli */
		.controls-title {
			font-weight: bold;
			margin-bottom: 10px;
			color: #4CAF50;  /* Verde per evidenziare */
		}
		
		/* Singola riga controllo - layout flex per allineamento */
		.control-item {
			margin: 5px 0;
			display: flex;
			justify-content: space-between;
			min-width: 200px;
		}
		
		/* Stile per visualizzazione tasti */
		.key {
			background: #333;
			padding: 2px 6px;
			border-radius: 3px;
			font-family: monospace;  /* Font monospace per uniformit√† */
		}
		
		/* 
		Pannello status informazioni - top-right
		Mostra stato marker, velocit√†, posizione in tempo reale
		*/
		#status-info {
			position: fixed;
			top: 10px;
			right: 10px;
			z-index: 1000;
			background: rgba(0, 0, 0, 0.8);
			padding: 15px;
			border-radius: 8px;
			color: white;
			font-size: 12px;
			backdrop-filter: blur(5px);
		}
		
		/* Styling per singoli elementi status */
		.status-item {
			margin: 3px 0;
		}
		
		/* Color coding per stati diversi */
		.status-good { color: #4CAF50; }     /* Verde - tutto ok */
		.status-warning { color: #FF9800; }  /* Arancione - attenzione */
		.status-error { color: #f44336; }    /* Rosso - errore */
		
		/* 
		Elementi video e canvas 
		display: block rimuove spazio inline di default
		max-width/height prevengono overflow su schermi piccoli
		*/
		#myvideo, #mycanvas {
			display: block;
			max-width: 100vw;
			max-height: 100vh;
		}
		
		/* Auto-hide generico per controlli dopo timeout */
		#camera-controls.auto-hide, #controls-info.auto-hide {
			opacity: 0.3;
		}
	</style>
</head> 

<body>
	<!-- 
	Pannello controlli camera 
	Permette selezione tra camere multiple e refresh lista
	-->
	<div id="camera-controls">
		<label for="camera-select">Camera:</label>
		<select id="camera-select">
			<option value="">Loading cameras...</option>
		</select>
		<button id="refresh-cameras">Refresh</button>
	</div>

	<!-- 
	Pannello informazioni controlli 
	Mostra mapping tasti per guidare utente
	-->
	<div id="controls-info">
		<div class="controls-title">üéÆ Ghost Wheel Controls</div>
		<div class="control-item">
			<span><span class="key">W</span> Forward</span>
		</div>
		<div class="control-item">
			<span><span class="key">S</span> Backward</span>
		</div>
		<div class="control-item">
			<span><span class="key">A</span> Turn Left</span>
		</div>
		<div class="control-item">
			<span><span class="key">D</span> Turn Right</span>
		</div>
		<div class="control-item">
			<span><span class="key">Space</span> Brake</span>
		</div>
		<div class="control-item">
			<span><span class="key">R</span> Reset & Find New Marker</span>
		</div>
		<div class="control-item">
			<span><span class="key">G</span> Toggle Grid</span>
		</div>
	</div>

	<!-- 
	Pannello status sistema 
	Informazioni real-time su stato marker, velocit√†, posizione
	-->
	<div id="status-info">
		<div class="status-item">Marker: <span id="marker-status" class="status-error">Not Detected</span></div>
		<div class="status-item">Car Speed: <span id="speed-value">0.0</span></div>
		<div class="status-item">Position: <span id="position-value">0, 0</span></div>
		<div class="status-item">Grid: <span id="grid-status">Visible</span></div>
	</div>

	<!-- 
	Elemento video per stream webcam
	autoplay: avvia automaticamente quando stream assegnato
	muted: necessario per autoplay su browser moderni
	Dimensioni impostate a 0 via JS per nascondere elemento
	-->
	<video autoplay muted id="myvideo"></video>
	
	<!-- 
	Canvas per rendering Three.js
	Dimensioni impostate dinamicamente per matchare video
	-->
	<canvas id="mycanvas"></canvas>
	
	<script>
		/* 
		Sistema auto-hide per controlli UI
		Nasconde controlli dopo 10 secondi di inattivit√†
		Migliora esperienza immersiva riducendo clutter
		*/
		
		let hideTimeout;
		const controls = document.getElementById('controls-info');
		const cameraControls = document.getElementById('camera-controls');
		
		/**
		 * Reset timer auto-hide
		 * Mostra controlli e riavvia timer 10 secondi
		 */
		function resetHideTimer() {
			clearTimeout(hideTimeout);
			controls.classList.remove('auto-hide');
			cameraControls.classList.remove('hidden');
			
			// Nuovo timer per auto-hide
			hideTimeout = setTimeout(() => {
				controls.classList.add('auto-hide');
				cameraControls.classList.add('hidden');
			}, 10000);  // 10 secondi
		}
		
		/* 
		Event listeners per attivit√† utente
		Qualsiasi interazione resetta timer auto-hide
		passive: true per performance su touch events
		*/
		['mousedown', 'mousemove', 'keydown', 'scroll', 'touchstart'].forEach(event => {
			document.addEventListener(event, resetHideTimer, { passive: true });
		});
		
		// Avvia timer iniziale
		resetHideTimer();
	</script>
</body>
</html>
