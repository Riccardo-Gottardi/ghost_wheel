<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Wheel - Debug Mode</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #4ecdc4;
        }

        .status-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            min-width: 250px;
            font-size: 0.9em;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        .status-connected { background: #4CAF50; }
        .status-disconnected { background: #f44336; }
        .status-loading { background: #ff9800; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }

        .steering-wheel {
            width: 60px;
            height: 60px;
            border: 3px solid #fff;
            border-radius: 50%;
            margin: 0 auto 10px;
            position: relative;
            transition: transform 0.1s ease;
        }

        .steering-wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 3px;
            background: #fff;
            transform: translate(-50%, -50%);
            border-radius: 2px;
        }

        .steering-wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 30px;
            background: #fff;
            transform: translate(-50%, -50%);
            border-radius: 2px;
        }

        #videoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        #arCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-text {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            font-size: 0.8em;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-log {
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            color: #ccc;
        }

        .debug-log .error {
            color: #ff6b6b;
        }

        .debug-log .success {
            color: #4caf50;
        }

        .debug-log .warning {
            color: #ff9800;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <!-- JSARToolKit TEMPORARILY DISABLED FOR DEBUGGING -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jsartoolkit5@5.15.1/build/artoolkit.min.js"></script> -->
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">
            <div>üêõ Ghost Wheel - Debug Mode</div>
            <div id="loadingStatus">Starting debug session</div>
        </div>
    </div>

    <div class="header">
        <h1>üëª Ghost Wheel AR</h1>
        <small>üêõ Debug Mode - No JSARToolKit</small>
    </div>

    <div class="status-panel">
        <div class="status-row">
            <span>Backend Connection:</span>
            <span>
                <span id="backendStatus" class="status-indicator status-disconnected"></span>
                <span id="backendStatusText">Disconnected</span>
            </span>
        </div>
        <div class="status-row">
            <span>Video Stream:</span>
            <span>
                <span id="videoStatus" class="status-indicator status-disconnected"></span>
                <span id="videoStatusText">No Stream</span>
            </span>
        </div>
        <div class="status-row">
            <span>3D Rendering:</span>
            <span>
                <span id="renderStatus" class="status-indicator status-loading"></span>
                <span id="renderStatusText">Initializing</span>
            </span>
        </div>
        <div class="status-row">
            <span>Hand Tracking:</span>
            <span id="handTrackingStatus">0 hands</span>
        </div>
        <div class="status-row">
            <span>Steering:</span>
            <span id="steeringDisplay">0¬∞ (0%)</span>
        </div>
        <div class="status-row">
            <span>Data Rate:</span>
            <span id="dataRateDisplay">0 fps</span>
        </div>
    </div>

    <div class="controls-panel">
        <div style="text-align: center;">
            <div id="steeringWheel" class="steering-wheel"></div>
            <div style="color: #4ecdc4; font-weight: bold;" id="steeringValue">0¬∞</div>
        </div>
    </div>

    <div class="debug-panel">
        <strong>üêõ Debug Log:</strong>
        <div id="debugLog" class="debug-log"></div>
    </div>

    <canvas id="videoCanvas"></canvas>
    <canvas id="arCanvas"></canvas>

    <script>
        class GhostWheelDebug {
            constructor() {
                this.debugLog = [];
                this.websocket = null;
                this.isConnected = false;
                
                // Video stream handling
                this.videoCanvas = null;
                this.videoContext = null;
                this.currentVideoFrame = null;
                this.lastFrameTime = 0;
                this.frameCount = 0;
                
                // Three.js components
                this.renderer = null;
                this.scene = null;
                this.camera = null;
                this.car = null;
                
                // Hand tracking data
                this.currentSteering = 0;
                this.handConfidence = 0;
                this.handsDetected = 0;
                
                this.init();
            }
            
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                
                console.log(`${type.toUpperCase()}: ${message}`);
                
                this.debugLog.push({ message: logEntry, type });
                if (this.debugLog.length > 50) {
                    this.debugLog.shift();
                }
                
                this.updateDebugDisplay();
            }
            
            updateDebugDisplay() {
                const logElement = document.getElementById('debugLog');
                if (logElement) {
                    logElement.innerHTML = this.debugLog
                        .map(entry => `<div class="${entry.type}">${entry.message}</div>`)
                        .join('');
                    logElement.scrollTop = logElement.scrollHeight;
                }
            }
            
            updateLoadingStatus(message) {
                const element = document.getElementById('loadingStatus');
                if (element) element.textContent = message;
                this.log(message, 'info');
            }
            
            async init() {
                try {
                    this.log('üöÄ Starting Ghost Wheel Debug Mode', 'success');
                    
                    this.updateLoadingStatus('Checking JavaScript environment...');
                    this.checkEnvironment();
                    
                    this.updateLoadingStatus('Setting up Three.js...');
                    await this.setupThreeJS();
                    
                    this.updateLoadingStatus('Setting up video display...');
                    this.setupVideoDisplay();
                    
                    this.updateLoadingStatus('Connecting to backend...');
                    await this.connectToBackend();
                    
                    this.updateLoadingStatus('Creating 3D car model...');
                    this.createCar();
                    
                    this.updateLoadingStatus('Starting render loop...');
                    this.startRenderLoop();
                    
                    this.hideLoadingScreen();
                    this.log('‚úÖ Debug system initialized successfully', 'success');
                    
                } catch (error) {
                    this.log(`‚ùå Initialization error: ${error.message}`, 'error');
                    this.updateLoadingStatus(`Error: ${error.message}`);
                }
            }
            
            checkEnvironment() {
                this.log('üîç Checking JavaScript environment...', 'info');
                
                // Check Three.js
                if (typeof THREE !== 'undefined') {
                    this.log(`‚úÖ Three.js loaded: ${THREE.REVISION}`, 'success');
                } else {
                    throw new Error('Three.js not loaded');
                }
                
                // Check WebSocket support
                if (typeof WebSocket !== 'undefined') {
                    this.log('‚úÖ WebSocket support available', 'success');
                } else {
                    throw new Error('WebSocket not supported');
                }
                
                // Check Canvas support
                const canvas = document.createElement('canvas');
                if (canvas.getContext && canvas.getContext('2d')) {
                    this.log('‚úÖ Canvas 2D support available', 'success');
                } else {
                    throw new Error('Canvas not supported');
                }
                
                // Check WebGL support
                if (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')) {
                    this.log('‚úÖ WebGL support available', 'success');
                } else {
                    this.log('‚ö†Ô∏è WebGL not available - 3D rendering may fail', 'warning');
                }
                
                this.log('‚úÖ Environment check complete', 'success');
            }
            
            setupVideoDisplay() {
                this.videoCanvas = document.getElementById('videoCanvas');
                this.videoContext = this.videoCanvas.getContext('2d');
                
                this.videoCanvas.width = 640;
                this.videoCanvas.height = 480;
                
                this.log('‚úÖ Video display setup complete', 'success');
            }
            
            async setupThreeJS() {
                return new Promise((resolve, reject) => {
                    try {
                        const arCanvas = document.getElementById('arCanvas');
                        
                        // Renderer
                        this.renderer = new THREE.WebGLRenderer({ 
                            canvas: arCanvas,
                            alpha: true,
                            antialias: true
                        });
                        this.renderer.setSize(window.innerWidth, window.innerHeight);
                        this.renderer.shadowMap.enabled = true;
                        
                        // Scene
                        this.scene = new THREE.Scene();
                        
                        // Camera - using PerspectiveCamera since no JSARToolKit
                        this.camera = new THREE.PerspectiveCamera(
                            60,
                            window.innerWidth / window.innerHeight,
                            0.1,
                            1000
                        );
                        this.camera.position.set(0, 2, 5);
                        this.camera.lookAt(0, 0, 0);
                        this.scene.add(this.camera);
                        
                        // Lighting
                        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                        this.scene.add(ambientLight);
                        
                        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                        directionalLight.position.set(5, 10, 5);
                        directionalLight.castShadow = true;
                        this.scene.add(directionalLight);
                        
                        // Handle window resize
                        window.addEventListener('resize', () => {
                            this.camera.aspect = window.innerWidth / window.innerHeight;
                            this.camera.updateProjectionMatrix();
                            this.renderer.setSize(window.innerWidth, window.innerHeight);
                        });
                        
                        this.updateRenderStatus('Ready', true);
                        this.log('‚úÖ Three.js setup complete', 'success');
                        resolve();
                        
                    } catch (error) {
                        this.log(`‚ùå Three.js setup failed: ${error.message}`, 'error');
                        reject(error);
                    }
                });
            }
            
            async connectToBackend() {
                return new Promise((resolve, reject) => {
                    try {
                        this.log('üîå Attempting WebSocket connection...', 'info');
                        this.websocket = new WebSocket('ws://localhost:8765');
                        
                        this.websocket.onopen = () => {
                            this.isConnected = true;
                            this.updateBackendStatus('Connected', true);
                            this.log('‚úÖ WebSocket connected successfully', 'success');
                            resolve();
                        };
                        
                        this.websocket.onmessage = (event) => {
                            try {
                                const data = JSON.parse(event.data);
                                this.handleBackendData(data);
                            } catch (error) {
                                this.log(`‚ùå Error parsing backend data: ${error.message}`, 'error');
                            }
                        };
                        
                        this.websocket.onclose = () => {
                            this.isConnected = false;
                            this.updateBackendStatus('Disconnected', false);
                            this.updateVideoStatus('No Stream', false);
                            this.log('‚ùå WebSocket disconnected', 'error');
                            
                            // Attempt reconnection
                            setTimeout(() => {
                                if (!this.isConnected) {
                                    this.log('üîÑ Attempting to reconnect...', 'info');
                                    this.connectToBackend().catch(() => {
                                        this.log('‚ùå Reconnection failed', 'error');
                                    });
                                }
                            }, 3000);
                        };
                        
                        this.websocket.onerror = (error) => {
                            this.log(`‚ùå WebSocket error: ${error}`, 'error');
                            this.updateBackendStatus('Error', false);
                            reject(new Error('WebSocket connection failed'));
                        };
                        
                        // Connection timeout
                        setTimeout(() => {
                            if (!this.isConnected) {
                                this.log('‚ùå Connection timeout', 'error');
                                reject(new Error('Connection timeout'));
                            }
                        }, 5000);
                        
                    } catch (error) {
                        this.log(`‚ùå WebSocket setup failed: ${error.message}`, 'error');
                        reject(error);
                    }
                });
            }
            
            handleBackendData(data) {
                // Update data rate counter
                this.frameCount++;
                const now = Date.now();
                if (now - this.lastFrameTime > 1000) {
                    const fps = this.frameCount;
                    this.updateDataRate(fps);
                    this.frameCount = 0;
                    this.lastFrameTime = now;
                }
                
                // Handle hand tracking data
                if (data.hands_detected !== undefined) {
                    this.currentSteering = data.steering_angle || 0;
                    this.handConfidence = data.confidence || 0;
                    this.handsDetected = data.hands_detected || 0;
                    
                    this.updateHandTrackingDisplay();
                    this.updateSteeringDisplay();
                    
                    // Apply steering to car rotation
                    if (this.car) {
                        this.car.rotation.y = THREE.MathUtils.degToRad(this.currentSteering);
                    }
                }
                
                // Handle video frame data
                if (data.ar_frame && data.ar_frame.frame_data) {
                    this.handleVideoFrame(data.ar_frame);
                }
            }
            
            handleVideoFrame(frameData) {
                try {
                    const img = new Image();
                    img.onload = () => {
                        // Draw to video canvas
                        this.videoContext.drawImage(img, 0, 0, this.videoCanvas.width, this.videoCanvas.height);
                        this.updateVideoStatus('Streaming', true);
                    };
                    
                    img.onerror = () => {
                        this.log('‚ùå Error loading video frame', 'error');
                        this.updateVideoStatus('Error', false);
                    };
                    
                    img.src = 'data:image/jpeg;base64,' + frameData.frame_data;
                    
                } catch (error) {
                    this.log(`‚ùå Error handling video frame: ${error.message}`, 'error');
                    this.updateVideoStatus('Error', false);
                }
            }
            
            createCar() {
                // Create simple car model
                const carGroup = new THREE.Group();
                
                // Body
                const bodyGeometry = new THREE.BoxGeometry(2, 0.8, 4);
                const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xff4444 });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = 0.4;
                body.castShadow = true;
                carGroup.add(body);
                
                // Windshield
                const windshieldGeometry = new THREE.BoxGeometry(1.8, 0.6, 1.5);
                const windshieldMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x87ceeb, 
                    transparent: true, 
                    opacity: 0.7 
                });
                const windshield = new THREE.Mesh(windshieldGeometry, windshieldMaterial);
                windshield.position.set(0, 1.1, 0.5);
                carGroup.add(windshield);
                
                // Wheels
                const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 8);
                const wheelMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
                
                const wheelPositions = [
                    [-0.8, 0, 1.2],   // Front left
                    [0.8, 0, 1.2],    // Front right
                    [-0.8, 0, -1.2],  // Rear left
                    [0.8, 0, -1.2]    // Rear right
                ];
                
                wheelPositions.forEach(pos => {
                    const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                    wheel.position.set(pos[0], pos[1], pos[2]);
                    wheel.rotation.z = Math.PI / 2;
                    wheel.castShadow = true;
                    carGroup.add(wheel);
                });
                
                // Position the car
                carGroup.position.set(0, 0, 0);
                carGroup.scale.set(0.3, 0.3, 0.3);
                
                this.car = carGroup;
                this.scene.add(this.car);
                
                this.log('‚úÖ Car model created and added to scene', 'success');
            }
            
            startRenderLoop() {
                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    // Simple car animation when no hands detected
                    if (this.car && this.handsDetected === 0) {
                        this.car.rotation.y += 0.01;
                    }
                    
                    this.renderer.render(this.scene, this.camera);
                };
                
                animate();
                this.log('‚úÖ Render loop started', 'success');
            }
            
            // UI Update Methods
            updateBackendStatus(status, connected) {
                const indicator = document.getElementById('backendStatus');
                const text = document.getElementById('backendStatusText');
                if (indicator && text) {
                    indicator.className = `status-indicator ${connected ? 'status-connected' : 'status-disconnected'}`;
                    text.textContent = status;
                }
            }
            
            updateVideoStatus(status, active) {
                const indicator = document.getElementById('videoStatus');
                const text = document.getElementById('videoStatusText');
                if (indicator && text) {
                    indicator.className = `status-indicator ${active ? 'status-connected' : 'status-disconnected'}`;
                    text.textContent = status;
                }
            }
            
            updateRenderStatus(status, ready) {
                const indicator = document.getElementById('renderStatus');
                const text = document.getElementById('renderStatusText');
                if (indicator && text) {
                    indicator.className = `status-indicator ${ready ? 'status-connected' : 'status-loading'}`;
                    text.textContent = status;
                }
            }
            
            updateHandTrackingDisplay() {
                const element = document.getElementById('handTrackingStatus');
                if (element) {
                    element.textContent = `${this.handsDetected} hands`;
                }
            }
            
            updateSteeringDisplay() {
                const wheel = document.getElementById('steeringWheel');
                const value = document.getElementById('steeringValue');
                const display = document.getElementById('steeringDisplay');
                
                if (wheel) wheel.style.transform = `rotate(${this.currentSteering}deg)`;
                if (value) value.textContent = `${this.currentSteering.toFixed(1)}¬∞`;
                if (display) {
                    const confidencePercent = Math.round(this.handConfidence * 100);
                    display.textContent = `${this.currentSteering.toFixed(1)}¬∞ (${confidencePercent}%)`;
                }
            }
            
            updateDataRate(fps) {
                const element = document.getElementById('dataRateDisplay');
                if (element) element.textContent = `${fps} fps`;
            }
            
            hideLoadingScreen() {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            console.log('üêõ Starting Ghost Wheel Debug Mode');
            
            // Global error handlers
            window.addEventListener('error', (event) => {
                console.error('üö® Global JavaScript Error:', event.error);
            });
            
            window.addEventListener('unhandledrejection', (event) => {
                console.error('üö® Unhandled Promise Rejection:', event.reason);
            });
            
            try {
                new GhostWheelDebug();
            } catch (error) {
                console.error('üö® Failed to start debug system:', error);
            }
        });
    </script>
</body>
</html>
